<!DOCTYPE html>
<html>
  <head>
    <title>Board</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./global.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(document).ready(() => {
        let idGen = 0;
        let selectedCardId = -1;
        const OPTIONS = [
          "backlog-column",
          "in-progress-column",
          "testing-column",
          "done-column",
          "blocked-column",
        ];

        function getCardHTML({ idGen, nameValue, descriptionValue }) {
          return `
          <div id="card-${idGen}" class="card board__card" onClick="javascript: loadCard(${idGen});">
            <div class="card-body">
              <h5 class="card-title" id="card-${idGen}-title">
                ${nameValue}
              </h5>
              <p class="card-text" id="card-${idGen}-description" style="white-space: pre-line;">
                ${descriptionValue}
              </p>
            </div>
          </div>`.trim();
        }

        function clearValues() {
          selectedCardId = -1;
          document.getElementById("task-name").value = "";
          document.getElementById("task-column").value = "0";
          document.getElementById("task-description").value = "";
        }

        function addCard() {
          const column = document.getElementById("task-column");

          const cardHTML = getCardHTML({
            idGen: selectedCardId !== -1 ? selectedCardId : idGen,
            nameValue:
              document.getElementById("task-name").value || "Placeholder",
            descriptionValue:
              document.getElementById("task-description").value ||
              "Placeholder",
          });

          if (selectedCardId !== -1) {
            document.getElementById(`card-${selectedCardId}`).outerHTML =
              cardHTML;
          } else {
            document.getElementById(OPTIONS[column.value]).innerHTML +=
              cardHTML;
            idGen++;
          }

          clearValues();

          $("#exampleModal").modal("toggle");
        }

        function loadCard(cardId) {
          selectedCardId = cardId;
          const cardName = document.getElementById(`card-${cardId}-title`);
          const cardDescription = document.getElementById(
            `card-${cardId}-description`
          );

          document.getElementById("task-name").value =
            cardName.innerHTML.trim();
          document.getElementById("task-description").value =
            cardDescription.innerHTML.trim();

          $("#exampleModal").modal("toggle");
        }

        $("#exampleModal").on("hidden.bs.modal", function () {
          clearValues();
        });

        window.addCard = addCard;
        window.loadCard = loadCard;
      });
    </script>
  </head>
  <body>
    <div id="app-section" class="p-5">
      <div
        class="modal fade"
        id="exampleModal"
        editId="-1"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Card</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="task-name" class="form-label">Name</label>
                <input
                  class="form-control"
                  id="task-name"
                  placeholder="Task name"
                />
              </div>
              <div class="mb-3">
                <label for="task-column" class="form-label">Column</label>
                <select
                  id="task-column"
                  class="form-select"
                  aria-label="Column"
                >
                  <option value="0" selected>Backlog</option>
                  <option value="1">In progress</option>
                  <option value="2">Testing</option>
                  <option value="3">Done</option>
                  <option value="4">Blocked</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="task-description" class="form-label">
                  <span>Description</span>
                </label>
                <textarea
                  id="task-description"
                  placeholder="Task description"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                onclick="javascript: addCard();"
                type="button"
                class="btn btn-primary"
              >
                Save card
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="header">
        <h1>Board</h1>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add Card
        </button>
      </div>
      <div class="list-group d-flex flex-sm-row flex-column gap-2 board">
        <div id="backlog-column" class="card p-4 board__column">
          <h5 class="card-title">Backlog</h5>
        </div>
        <div id="in-progress-column" class="card p-4 board__column">
          <h5 class="card-title">In Progress</h5>
        </div>
        <div id="testing-column" class="card p-4 board__column">
          <h5 class="card-title">Testing</h5>
        </div>
        <div id="done-column" class="card p-4 board__column">
          <h5 class="card-title">Done</h5>
        </div>
        <div id="blocked-column" class="card p-4 board__column">
          <h5 class="card-title">Blocked</h5>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
